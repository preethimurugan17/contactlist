<html ng-app='myApp'>
    <head> <title>Your Contact list </title>

    <!-- Optional theme -->

</head>
    
<body> 
    <nav class="navbar navbar-default">
  <div class="container-fluid">
   
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="#"> Volteo </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
       
        <li><a href="#">Link</a></li>
        </li>
      </ul>
  </div>
    </nav>
    <div class='container' ng-controller="AppCtrl" ng-model="mainmodel"> 
    <h1> Contact List </h1> 
    
         <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchBox">
        </div>
    
    
    <table class='table'>
        <thead>
            <tr> 
                <th> Name </th>
                <th> Email </th>
                <th> Number</th>
                <th> Action To do </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="form-control" ng-model="contact.name" required> </td>
                 <td><input type="email"class="form-control" ng-model="contact.email"> </td>
                  <td><input type="text" class="form-control" ng-model="contact.number"> </td>
                <td> <button class="btn btn-primary" ng-click="addContact()">Create </button></td>  
                  <td><button class="btn btn-info" ng-click="update()">Update</button></td>

            </tr>
            <tr ng-repeat="contact in contactlist | filter:searchBox">
                <td>{{contact.name}}</td>
                 <td>{{contact.email}}</td>
                 <td>{{contact.number}}</td>
                 <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                  <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

            </tr>
        </tbody>
    </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<script src="services/appCtrl.service.js"></script>
    </body>
</html>
